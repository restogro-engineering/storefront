<div *ngIf="activeCustomer$ | async as customer; else notLoggedIn">
    <div *ngIf="wishlist$ | async as wishlist">
        <div
            class="position-relative icon-name ml-2"
            (click)="goToWishlist()"
            title="wishlist"
        >
            <!-- <fa-icon [icon]="faHeart"></fa-icon> -->
            <mat-icon>favorite_border</mat-icon>
            <span
                class="badge badge-pill badge-primary qty-indicator"
                [class.empty]="wishlist.quantity === 0"
                [class.cart-changed]="wishlistChangeIndication$ | async"
                >{{ wishlist.quantity }}</span
            >
            <span>Wishlist</span>
        </div>
    </div>
</div>
